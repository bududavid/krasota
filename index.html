<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Krasota</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="header">
    <div class="header_container">
      <ul class="header_nav-bar">
        <li class="nav-bar_item"><a href="#" class="nav-bar_link">Бантики</a></li>
        <li class="nav-bar_item"><a href="#" class="nav-bar_link">Резинки</a></li>
        <li class="nav-bar_item"><a href="#" class="nav-bar_link">Обручи</a></li>
        <li class="nav-bar_item"><a href="#" class="nav-bar_link">Браслеты</a></li>
      </ul>
      <a href="#" class="header_logo">Krasota</a>
      <div class="header_right">
        <div class="header_search">
          <img src="./images/icons/search.svg" alt="" class="search_icon">
          <div class="main-search">
            <input type="text" placeholder="Что искать?" class="main-search_input">
          </div>
          <div class="search_text">Поиск</div>
        </div>
        <div class="burger">
          <span></span>
        </div>
      </div>
    </div>
  </header>

  

  <div class="container">
    <div class="main-slider">
      <div class="main-slider_item">
        <div class="main-slider_content">
          <h2 class="main-slider_title">Школьные бантики</h2>
          <button class="main-slider_btn">Посмотреть</button>
          <div class="main-slider_price">45 Lei</div>
        </div>
        <div class="main-slider_gradient"></div>
        <img src="./images/main_slider/01.jpg" alt="" class="item_img">
      </div>
      <div class="main-slider_item">
        <div class="main-slider_content">
          <h2 class="main-slider_title">Детский обруч</h2>
          <button class="main-slider_btn">Посмотреть</button>
          <div class="main-slider_price">45 Lei</div>
        </div>
        <div class="main-slider_gradient"></div>
        <img src="./images/main_slider/02.jpg" alt="" class="item_img">
      </div>
      <div class="main-slider_item">
        <div class="main-slider_content">
          <h2 class="main-slider_title">Браслет с именем</h2>
          <button class="main-slider_btn">Посмотреть</button>
          <div class="main-slider_price">45 Lei</div>
        </div>
        <div class="main-slider_gradient"></div>
        <img src="./images/main_slider/03.jpg" alt="" class="item_img">
      </div>
    </div>
  </div>


  <div class="bg">
    <img src="./images/bg.jpg" alt="" class="bg_img">
  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
